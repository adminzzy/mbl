<body>

<div class="container-fluid" style="min-height: 850px">
    <div id="wp">
    	
    </div>
</div>

</body>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.js"></script>
<script src="/js/public/template.js"></script>
<script charset="UTF-8" type="text/javascript" src="/js/data/resume.js"></script>
<script type="text/javascript" src="/js/public/echo.js"></script>
<script>
	$("#header-html").load("/topbar.html"); 	$("#footer-html").load("/footer.html");
    Echo.init({
        offset: 100,
        throttle: 100
    });
</script>

<script id="tpl" type="text/html">
	<%var educationToString = function(education) {
	        if(education == "0") return "无";
	        if(education == "1") return "高中";
	        if(education == "2") return "大专";
	        if(education == "3") return "本科";
	        if(education == "4") return "本科以上";
	   };
	%>
	<%var jobToString = function(job) {
	        if(job == "0") return "全职";
	        if(job == "1") return "兼职";
	   };
	%>
	<!--<div class="row" style="background-color: #f9f9f9;min-height: 670px; ">-->
		<!--<div class="container tableSty">-->
			<table class="table resumeTop">
				<tr>
					<td class="col-xs-1 col-sm-1 col-md-3">
						<img class="img" src="/image/3.png">
					</td>
					<td>
						<span><%:=data.name%></span>
						<span><%:=data.sex ? "男" : "女"%> | <%:=data.age%> | <%:=educationToString(data.education)%> | <%:=data.job_area%> | <%:=data.experience%></span>
					</td>
				</tr>
			</table>
	
				<div class="row">
					<div class="col-xs-12 col-sm-12 col-md-12">
						<img src="/image/resume0.png">
						<hr/>
					</div>
				</div>
				<div>
					<table class="table" id="reinforce">
						<tr>
							<td class="col-xs-1"></td>
							<td>
								<span>求职类型：<%:=jobToString(data.job_type)%></span>
								<span>意向岗位：<%:=data.job_intention%></span>
								<span>意向地区：<%:=data.job_area%></span>
								<span>待遇要求：<%:=data.job_treatment%></span>
								<span>联系方式</span>
								<span>电话：<a id="phone"><%:=data.phone%></a></span>
								<span>QQ：<a id="phone"><%:=data.qq%></a></span>
								<button class="btn btn-danger">邀请面试</button>
							</td>
						</tr>
						
					</table>
				</div>
	
				<div class="row">
					<div class="col-xs-12 col-sm-12 col-md-12">
						<img src="/image/resume1.png">
						<hr/>
					</div>
				</div>
	
				<div class="row">
					<div class="col-xs-1"></div>
					<div class="col-xs-10">
						<span>
							<%:=data.speciality%>
						</span>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-12 col-sm-12 col-md-12">
						<img src="/image/resume2.png">
						<hr/>
					</div>
				</div>
	
				<div class="row">
					<div class="col-xs-1"></div>
					<div class="col-xs-10">
						<span>
							<%:=data.self_assessment%>
						</span>
					</div>
				</div>
			</div>
		</div>
</script>

</html>
