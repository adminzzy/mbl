	<script id="tpl" type="text/html">
		<%var IMAGE_URL = '/view/data/details.html';%>
		<div class="container">
			<%for (var i = 0; i < data.length; i++) {%>
				<div class="hover-f5 b-top-f5 m-tb-10">
					<div class="row row-p m-0 f-s-1rem l-h-2rem">
						<ul class="hidden-xs col-sm-2 col-md-2 p-0">
							<li class="logy-img p-r-15"><img src="/image/logo.png" alt=""></li>
						</ul>
						<ul class="col-xs-9 col-sm-8 col-md-8 p-0">
							<li>
								<a href="<%:=IMAGE_URL%>?d=<%:=data[i].id%>"><%:=data[i].company_name%></a>
							</li>
							<li>所在地：<%:=data[i].company_adress%></li>
							<li>主要产品：<%:=data[i].company_product%></li>
							<li>经营范围：<%:=data[i].company_industry%></li>
						</ul>
						<ul class="col-xs-3 col-sm-2 col-md-2 p-0 text-center m-t-2">
							<li>
								<a href="" class="btn btn-danger btn-sm">联系商家</a>
							</li>
						</ul>
					</div>
				</div>
			<%}%>
		</div>
