<script id="tpl" type="text/html">
	<%var DETAIL_PREFIX = '/view/data/invitation.html';%>
	<div class="container p-l-0 p-r-0">
		<%for (var i = 0; i < data.length; i++) {%>
			<div class="recruit_list m-tb-10">
				<div class="row">
					<ul class="col-xs-12 col-sm-4 col-md-4">
						<li class="p-10 p-0 f-rem1-6">
							<a href="<%:=DETAIL_PREFIX%>?d=<%:=data[i].id%>" class=" h-c-red"><strong><%:=data[i].jod_name%></strong></a>
						</li>
						<li class="p-10 c-ff552e p-0"><strong class="f-s18"><%:=data[i].treatment_leve%></strong></li>
						<li class="p-10 p-0">
							<span class="bg-ccc c-6c95ba f-rem05">五险一金</span>
							<span class="bg-ccc c-6c95ba f-rem05">包吃住</span>
							<span class="bg-ccc c-6c95ba f-rem05">住房补</span>
							<span class="bg-ccc c-6c95ba f-rem05">交通补助</span>
						</li>
					</ul>
					<ul class="col-xs-8 col-sm-4 col-md-5">

						<li class="p-10 p-0 f-rem08 m-t-1">
							<a href="" class="h-c-red"><%:=data[i].company_name%></a>
						</li>
			
					</ul>
					<ul class="col-xs-4 col-sm-4 col-md-3 m-t-10 m-t-2 text-c">
						<li class="p-10 p-0">
							<button class="btn btn-danger m-qm f-rem05 p-5" onclick="window.location.href='<%:=DETAIL_PREFIX%>?d=<%:=data[i].id%>'">查看职位</button>
						</li>
					</ul>
				</div>
			
			</div>	
		<%}%>
	</div>
	<hr>
</script>
