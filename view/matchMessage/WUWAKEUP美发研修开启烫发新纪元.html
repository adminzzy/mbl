 <h1>WUWAKEUP美发研修开启烫发新纪元</h1> 
 <p class="left_art_zw_zz"> 来源：WAKEUP美发研修商学院供稿&nbsp;&nbsp;&nbsp; 时间:2016/7/18 15:17:32 </p>  
 <p class="dd"> WUWAKEUP美发研修开启烫发新纪元！维卡博新校区新环境邀约韩国顶级烫发院长分享最先进的烫发技术。 </p> 
 <div class="wz"> 
  <p> <span style="font-size:14px;font-family:'Microsoft YaHei';">亲，为毛不烫发？</span><span style="font-family:'Microsoft YaHei';font-size:14px;line-height:1.5;">无型、无力、无创意。现在，救星来了。</span><span style="font-family:'Microsoft YaHei';font-size:14px;line-height:1.5;">烫烫汤，开启烫发新纪元！</span><span style="font-family:'Microsoft YaHei';font-size:14px;line-height:1.5;">维卡博新校区新环境新氛围，激情邀约韩国顶级烫发院长分享最先进的烫发理念和技术，包罗万象，精彩纷呈，机遇难得。</span><span style="font-family:'Microsoft YaHei';font-size:14px;line-height:1.5;">多少钱？</span><span style="font-family:'Microsoft YaHei';font-size:14px;line-height:1.5;">1980/人！</span><span style="font-family:'Microsoft YaHei';font-size:14px;line-height:1.5;">怎么上？</span><span style="font-family:'Microsoft YaHei';font-size:14px;line-height:1.5;">8月10日、11日两天，早上9:30-下午18:00，</span><span style="font-family:'Microsoft YaHei';font-size:14px;line-height:1.5;">咨询热线：158-2442-9998。</span> </p>
