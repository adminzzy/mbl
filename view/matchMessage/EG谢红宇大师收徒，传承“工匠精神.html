 <h1>EG谢红宇大师收徒，传承“工匠精神</h1> 
 <p class="left_art_zw_zz"> 来源：艺际美业供稿&nbsp;&nbsp;&nbsp; 时间:2017/7/14 13:34:25 </p>  
 <p class="dd"> 今天是一场授予、传承的盛典，EG谢红宇的收徒计划下午四点收徒仪式正式拉开帷幕。 </p> 
 <div class="wz"> 
  <p> <span style="font-family:'Microsoft YaHei';font-size:14px;">公元二〇一七年七月十三日，农历丁酉年六月二十日，是日也。今日在“艺际<a href="/cg/2.shtml" target="_blank">美发</a>教育学院”设宴收徒。仪式上满座高朋，徒弟虔诚，仙人门训，氛围情浓。为记录今日之盛事，特此留念。</span> </p> 
  <p> <span style="font-family:'Microsoft YaHei';font-size:14px;"><br> </span> </p> 
  <p> <span style="font-family:'Microsoft YaHei';font-size:14px;">今天是一场授予、传承的盛典，EG谢红宇的收徒计划在如火如荼的进行中，在经过老师们精心的准备、布置的教室里，下午四点收徒仪式正式拉开帷幕。</span> </p>
