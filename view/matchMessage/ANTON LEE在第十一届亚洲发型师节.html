 <h1>ANTON LEE在第十一届亚洲发型师节</h1> 
 <p class="left_art_zw_zz"> 来源：安东尼美发艺术学院供稿&nbsp;&nbsp;&nbsp; 时间:2016/6/25 16:12:26 </p>  
 <p class="dd"> 2016年6月22-24日， ANTON LEE时尚设计学院应邀参加第十一届“亚洲发型师节”。 </p> 
 <div class="wz"> 
  <p> <span style="font-size:14px;font-family:'Microsoft YaHei';">昨日在上海跨国采购会展中心301明珠厅（上海市普陀区中江路35号）ANTON LEE时尚设计学院应邀参加第十一届“亚洲发型师节”。以“暗黑超体”为主题演绎了一场以柔美“哥特”风的时尚发布会，下面让小编带你们一起走进昨天的会场一睹风采吧。</span> </p>
