 <h1>X-presion像素染来中国啦，难道你不来赶这趟潮流？</h1> 
 <p class="left_art_zw_zz"> 来源：名姿美发学院供稿&nbsp;&nbsp;&nbsp; 时间:2017/5/23 16:02:41 </p>  
 <p class="dd"> 来自马德里的X-Presion沙龙发明了“像素染发”，就像在头发上打上彩色的“马赛克”。 </p> 
 <div class="wz"> 
  <p> <span style="font-family:'Microsoft YaHei';font-size:14px;">像素？在由一个数字序列表示的图像中的一个最小单位，称为像素。</span> </p> 
  <p> <span style="font-family:'Microsoft YaHei';font-size:14px;"><br> </span> </p> 
  <p style="text-align:center;"> <span style="font-family:'Microsoft YaHei';font-size:14px;"><img src="/image/information/OWE1MzY5ZjQwYmZhNmM5YTljM2Iz.jpg" alt=""><br> </span> </p> 
  <p> <span style="font-family:'Microsoft YaHei';font-size:14px;"><br> </span> </p> 
  <p> <span style="font-family:'Microsoft YaHei';font-size:14px;">若把影像放大数倍，会发现这些连续色调其实是由许多色彩相近的小方点所组成，这些小方点就是构成影像的最小单元——像素。</span> </p> 
  <p> <span style="font-family:'Microsoft YaHei';font-size:14px;"><br> </span> </p> 
  <p style="text-align:center;"> <span style="font-family:'Microsoft YaHei';font-size:14px;"><img src="/image/information/MDkzYmExNGUzOTNjNzU3OWQwOTky.jpg" alt=""><br> </span> </p> 
  <p> <span style="font-family:'Microsoft YaHei';font-size:14px;"><br> </span> </p> 
  <p> <span style="font-family:'Microsoft YaHei';font-size:14px;">这种最小的图形单元在屏幕上显示，通常是单个的染色点，越高位的像素，其拥有的色板也就越丰富，也就越能表达颜色的真实感。如今，像素不止是在影像上出现，更在头发上绽放。</span> </p>
